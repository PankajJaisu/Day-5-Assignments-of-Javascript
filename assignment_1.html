<script>
listofno=[]
inp1=prompt('Enter No of elements')
for(i=1;i<=inp1;i++)
{

listofno[i]=prompt(`Enter ${i} element`)
}

newlist=listofno.filter((n)=>{
    if(n%2!=0)
    {
        return true
    }
})
console.log(`Array of odd numbers:${newlist}`)
latestlist=newlist.map((ee)=>{
    return ee**3
})
console.log(`Array of cubes of odd number:${latestlist}`)
</script>
